[package]
name = "isolate"
version = "0.1.0"
authors = ["Convex, Inc. <no-reply@convex.dev>"]
edition = "2021"
license = "LicenseRef-FSL-1.1-Apache-2.0"

build = "build.rs"
include = ["data"]

[package.metadata.cargo-udeps.ignore]
normal = ["mysql"]
development = ["mysql"]

[package.metadata.cargo-machete]
