[features]
testing = [
    "common/testing",
    "dep:proptest",
    "dep:proptest-derive",
    "dep:proptest-http",
    "value/testing",
    "sync_types/testing",
    "database/testing",
    "errors/testing",
    "keybroker/testing",
    "model/testing",
]

[dependencies]
anyhow = { workspace = true }
bytes = { workspace = true }
common = { workspace = true }
database = { workspace = true }
errors = { workspace = true }
fastrace = { workspace = true }
futures = { workspace = true }
headers = { workspace = true }
http = { workspace = true }
