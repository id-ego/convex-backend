[package]
name = "vector"
version = "0.1.0"
authors = ["Convex, Inc. <no-reply@convex.dev>"]
edition = "2021"
license = "LicenseRef-FSL-1.1-Apache-2.0"

[lib]
doctest = false

[features]
testing = [
    "common/testing",
    "errors/testing",
    "indexing/testing",
    "metrics/testing",
    "proptest",
    "proptest-derive",
    "value/testing",
    "storage/testing",
]

[dependencies]
anyhow = { workspace = true }
async-trait = { workspace = true }
atomic_refcell = { workspace = true }
bitvec = { workspace = true }
common = { workspace = true }
errors = { workspace = true }
futures = { workspace = true }
imbl = { workspace = true }
indexing = { workspace = true }
maplit = { workspace = true }
metrics = { workspace = true }
parking_lot = { workspace = true }
pb = { workspace = true }
proptest = { workspace = true, optional = true }
proptest-derive = { workspace = true, optional = true }
qdrant_common = { workspace = true }
qdrant_segment = { workspace = true }
rand = { workspace = true }
rocksdb = { version = "0.22.0", default-features = false, features = [
    "snappy",
] }
serde = { workspace = true }
serde_json = { workspace = true }
storage = { workspace = true }
tempfile = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
uuid = { workspace = true }
value = { workspace = true }

[dev-dependencies]
cmd_util = { workspace = true }
common = { workspace = true, features = ["testing"] }
criterion = { workspace = true }
errors = { workspace = true, features = ["testing"] }
indexing = { workspace = true, features = ["testing"] }
metrics = { workspace = true, features = ["testing"] }
must-let = { workspace = true }
proptest = { workspace = true }
proptest-derive = { workspace = true }
storage = { workspace = true, features = ["testing"] }
tokio = { workspace = true }
value = { workspace = true, features = ["testing"] }

[[bench]]
name = "memory_index"
harness = false

[lints]
workspace = true
